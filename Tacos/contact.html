      <nav class="navbar1">
        <ul class="list-inside list-disc">

    <img
      src="img/tacos_close_up_400x260.png"
      alt="foto-kontak"
      class="mt-6 px-5"
    />
    <p class="mt-2 px-5">Little Taco Shop Tacos</p>

    <hr class="mt-6" />
    <!-- gambar garis lurus -->

    <h2 class="mt-6 text-xl font-bold">Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
        <fieldset class="border px-5">
          <legend>Send Us A Message</legend>
          <div class="mt-2 px-5">
            <label>Name : </label>
            <input
              type="text"
              placeholder="enter your name"
              class="border px-5 text-xs"
            />
          </div>
          <div class="mt-4 px-5">
            <label>Email : </label>
            <input
              type="email"
              placeholder="enter your email"
              class="border px-5 text-xs"
            />
          </div>
          <div class="mb-5 mt-4 px-5">
            <label>Your Message : </label><br />
            <textarea
              rows="6"
              class="w-full border px-5 text-xs"
              placeholder="type your message here"
            ></textarea>
          </div>
        </fieldset>
      </form>

    <button class="mt-2 border bg-slate-300 hover:border-indigo-300">
      Send
    </button>

    <button class="border bg-slate-300 hover:border-indigo-300">Reset</button>

    <h2 class="mt-6 text-xl font-bold">Our Location</h2>

    <br />

  </head>
  <body class="px-10">
    <h1 class="mt-6 text-center text-2xl font-bold">Contact Us</h1>
    <header class="header1 mt-6">
      <nav class="navbar1">
        <ul class="list-inside list-disc">
          <li>
            <a
              href="index.html"
              class="text-blue-500 underline hover:text-blue-700"
              >Home</a
            >
          </li>
          <li>
            <a href="" class="text-blue-500 underline hover:text-blue-700"
              >About LTS</a
            >
          </li>
          <li>
            <a
              href="menu.html"
              class="text-blue-500 underline hover:text-blue-700"
              >Our Menu</a
            >
          </li>
          <li>
            <a href="" class="text-blue-500 underline hover:text-blue-700"
              >Store Hours</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <img
      src="img/tacos_close_up_400x260.png"
      alt="foto-kontak"
      class="mt-6 px-5"
    />
    <p class="mt-2 px-5">Little Taco Shop Tacos</p>

    <hr class="mt-6" />
    <!-- gambar garis lurus -->

    <h2 class="mt-6 text-xl font-bold">Our Contact Form</h2>
    <fieldset class="border border-gray-300 px-5">
      <div class="mt-6 flex min-h-screen items-start justify-start bg-gray-100">
        <br />
        <legend class="text-xs font-semibold">Send Us A Message</legend>
      </div>

      <div>
        <label class="text-xs font-semibold"> Name: </label>
        <input
          type="text"
          name="name"
          placeholder="your name"
          class="w-full border border-gray-300 p-2 focus:ring-blue-500"
        />
      </div>

      <div class="mt-2">
        <label class="text-xs font-semibold"> Email:</label>
        <input
          type="email"
          name="email"
          placeholder="your email"
          class="w-full border border-gray-300 p-2 focus:ring-blue-500"
        />
      </div>

      <div class="mt-2">
        <label> Your Message:</label> <br />
        <textarea
          name="message"
          cols="30"
          rows="8"
          placeholder="Type your message here"
          class="w-full rounded-md border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>
    </fieldset>

    <button class="mt-2 border bg-slate-300 hover:border-indigo-300">
      Send
    </button>

    <button class="border bg-slate-300 hover:border-indigo-300">Reset</button>

    <h2 class="mt-6 text-xl font-bold">Our Location</h2>
    <br />
    <address>
      555 Taco Temptation Lane, Suite T <br />
      Kansas City; MO 55555-55555
    </address>
    <br />

    <address>
      Phone:
      <a href="tel:555-5555-5555" class="text-blue-500 underline"
        >555-5555-5555</a
      >
    </address>
    <br />

    <a href="contact.html" class="text-blue-500 underline">Back to Top</a>

    <hr class="mt-2" />

    <p class="mt-2">Copyright Â© The Little Taco Shop</p>
  </body>
</html>
